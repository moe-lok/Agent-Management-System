<!-- -->
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>View Agents</strong> 
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="animated fadeIn common-bg">
  <ion-list>
        <ion-card *ngFor="let profile of profileList | async">
            
            <ion-card-content (click)="returnSwitch(profile.key)">
              <ion-item>
                  <ion-thumbnail item-start>
                        <img src="../assets/img/profile.jpg">
              </ion-thumbnail>
                
                <p>
                    <strong>Full Name:</strong>
                    </p>
                    {{profile.username}}
                    <p>
                      <strong>Age:</strong>
                    </p>
                    {{profile.firstName}}
                    <p>
                      <strong>Credit Limit</strong>
                    </p>
                    {{profile.lastName}}
                  </ion-item>
            </ion-card-content>
          </ion-card>
      
  </ion-list>
</ion-content>
