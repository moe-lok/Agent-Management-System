  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>displayAgentTicket</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <h4>padang: {{pdg}}</h4>
      <h3>total: RM{{total}}</h3>
      <ng-container *ngIf="ticketOrderHistory?.length>0">
        <ion-list-header>
            Normal Ticket <ion-icon name="paper"></ion-icon>
        </ion-list-header>
      </ng-container>
        <ion-item *ngFor="let item of ticketOrderHistory">
          <h2>Ticket number: {{item.ticketNumber}}</h2>
          <h3>Big amount: {{item.bigAmount}}</h3>
          <h3>Small amount: {{item.smallAmount}}</h3>
        </ion-item>
      <ng-container *ngIf="bTicketOrderHistory?.length>0">
        <ion-list-header>
            Box Ticket <ion-icon name="cube"></ion-icon>
        </ion-list-header>
      </ng-container>
        <ion-item *ngFor="let bitem of bTicketOrderHistory">
            <h2>Ticket number: {{bitem.ticketNumber}}</h2>
            <h3>Big amount: {{bitem.bigAmount}}</h3>
            <h3>Small amount: {{bitem.smallAmount}}</h3>
          </ion-item>
      </ion-list>
</ion-content>
